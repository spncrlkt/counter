{% extends "base.html" %}
{% block content %}
    {% if event_list %}
        <div id='updated' style='display:none;'>UPDATED</div>
        <ul>
        {% for event in event_list %}
            <li><a href="{% url 'counter:detail' event.id %}">{{ event.name }}</a></li>
            <button class='reset' data='{{ event.id }}'>RESET</button>
        {% endfor %}
        </ul>
    {% else %}
        <p>No events are available.</p>
    {% endif %}
{% endblock %}
