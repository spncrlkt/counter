<h1>{{ event.name }}</h1>

<ul>
    <li>{{ event.owner }}</li>
    {% if event.last_updated_time %} 
        <li> {{ event.last_updated_time }} : by {{ event.last_updated_by.username }}</li> 
    {% endif %}
</ul>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'counter:reset' event.id %}" method="post">
    {% csrf_token %}
    <input type="submit" name="reset" id="reset">
</form>
