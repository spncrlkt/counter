{% extends "base.html" %}
{% block content %}
<h1>{{ event.name }}</h1>

<ul>
    <li>{{ event.owner }}</li>
    {% if event.last_updated_time %} 
        <li> {{ event.last_updated_time }} : by {{ event.last_updated_by.username }}</li> 
    {% endif %}
    <button csrf_token="{{ csrf_token }}" class='reset' data='{{ event.id }}'>RESET</button>
    <div id='updated' style='display:none;'>UPDATED</div>
</ul>
{% endblock %}
