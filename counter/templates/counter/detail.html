{% extends "base.html" %}
{% block content %}
<h1>{{ event.name }}</h1>

<ul>
    <li>{{ event.owner }}</li>
    {% if event.last_updated_time %} 
        <li> {{ event.last_updated_time }} : by {{ event.last_updated_by.username }}</li> 
    {% endif %}
    <button class='reset' data='{{ event.id }}'>RESET</button>
</ul>
{% endblock %}
