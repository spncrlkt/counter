<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
<title>Counter</title>
<link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
<script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
<script src="{% static "js/counter_ajax.js" %}"></script> <!-- JavaScript -->
</head>

<body>
<div id="content">
    <a href="/counter/"> HOME </a> | 
    {% if user.is_authenticated %}
        <a href="/counter/logout/">Logout</a>
    {% else %}
        <a href="/counter/login/">Login</a> | <a href="/counter/register/">Register Here</a>
    {% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
