<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>Counter</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" /> <!-- CSS -->
        <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}" /> <!-- CSS -->
        <script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
        <script src="{% static "js/bootstrap.js" %}"></script> <!-- JavaScript -->
        <script src="{% static "js/moment.js" %}"></script> <!-- JavaScript -->
        <script src="{% static "js/moment-timezone.js" %}"></script> <!-- JavaScript -->
        <script src="{% static "js/counter_ajax.js" %}"></script> <!-- JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/counter/">Counter</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                        <li><a href="/counter/logout/">Logout</a></li>
                    {% else %}
                        <li><a href="/counter/login/">Login</a></li>
                        <li><a href="/counter/register/">Register Here</a></li>
                    {% endif %}
                </ul>
            </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div id="content" class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
